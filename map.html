        <section class="page-section about-heading">
            <div class="container">
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                          <div class="cta-inner bg-faded text-center rounded">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">서울특별시 구로구</span>
                                    <span class="section-heading-lower">Waste bin map</span>
                                </h2>
                                <div id="map" style="width: 100; height: 50vh;"></div>
                                <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=846fd35b1c3578d0f87ace63c2570cc1&libraries=clusterer"></script>
                        
                                <script>
                                  const url =
                                    "https://api.odcloud.kr/api/15087773/v1/uddi:6bcb9ebf-d368-4ac8-9382-a9e82437f74d?page=1&perPage=10&serviceKey=data-portal-test-key";
                        
                                  var mapContainer = document.getElementById("map"), // 지도를 표시할 div
                                    mapOption = {
                                      center: new kakao.maps.LatLng(37.48289633, 126.8868871), // 지도의 중심좌표
                                      level: 3, // 지도의 확대 레벨
                                      mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
                                    };
                                  // 지도를 생성한다
                                  var map = new kakao.maps.Map(mapContainer, mapOption);
                        
                                  // 마커 이미지의 주소
                                  var markerImageUrl =
                                      "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678095-trashcan-256.png",
                                    markerImageSize = new kakao.maps.Size(40, 42), // 마커 이미지의 크기
                                    markerImageOptions = {
                                      offset: new kakao.maps.Point(20, 42), // 마커 좌표에 일치시킬 이미지 안의 좌표
                                    };
                        
                                  // 마커 이미지를 생성한다
                                  var markerImage = new kakao.maps.MarkerImage(
                                    markerImageUrl,
                                    markerImageSize,
                                    markerImageOptions
                                  );
                        
                                  fetch(url)
                                    .then((res) => res.json())
                                    .then((myJson) => {
                                      var markers = [];
                                      const data = myJson.data;
                        
                                      for (var i = 0; i < data.length; i++) {
                                        // 지도에 마커를 생성하고 표시한다
                                        var marker = new kakao.maps.Marker({
                                          position: new kakao.maps.LatLng(
                                            data[i]["위도"],
                                            data[i]["경도"]
                                          ), // 마커의 좌표
                                          draggable: true, // 마커를 드래그 가능하도록 설정한다
                                          image: markerImage, // 마커의 이미지
                                          map: map, // 마커를 표시할 지도 객체
                                        });
                        
                                        // 마커 위에 표시할 인포윈도우를 생성한다
                                        var infowindow = new kakao.maps.InfoWindow({
                                          content: "도로명주소 : "+data[i]["소재지도로명주소"]+"<br/><br/>", // 인포윈도우에 표시할 내용
                                        });
                        
                                        // 인포윈도우를 지도에 표시한다
                                        markers.push(marker);
                                        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
                                        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
                                        kakao.maps.event.addListener(marker, 'touchstart', makeOverListener(map, marker, infowindow));
                                        kakao.maps.event.addListener(marker, 'touchend', makeOutListener(infowindow));
                                      }
                         
                                        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                                        function makeOverListener(map, marker, infowindow) {
                                              return function() {
                                                        infowindow.open(map, marker);
                                                          };
                                                        }
                                                        // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
                                                        function makeOutListener(infowindow) {
                                                              return function() {
                                                                        infowindow.close();
                                                                          };
                                                                        }                                     
                                                                       });
                                </script>
                              </section>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
